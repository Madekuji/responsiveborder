<!DOCTYPE html>
<html>
<head>
  <title>Responsive Border</title>
      <meta charset="utf-8" />
      <meta name="description" content="Responsive border calculation.">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script>
      function execute(){
        var oldFS = parseFloat(document.getElementById('oldFS').value);
        var oldBORD = parseFloat(document.getElementById('oldBORD').value);
        var newFS = parseFloat(document.getElementById('newFS').value);
        var result = Math.round(parseFloat( oldBORD * ( newFS / oldFS ) ) * 10) / 10;
        document.getElementById('result').value = result;
      }
      function copy(){
      document.querySelector("#result").select();
      document.execCommand('copy');
    }
  </script>
  <style>
    @media screen and (min-width: 601px) {
      .main-div{
        width: 500px;
        margin: 20px auto;
      }
      .btn {
      font-size: 1rem;
      width: 100%
      }
      .form-control{
        font-size: 1rem;
      }
      .logo {
        padding: 3rem;
      }
      .logo-img{
        width: 40%;
      }
      .input-box{
        margin: 20px;
      }
    }
    @media screen and (max-width: 600px) {
      .main-div{
        width: 100%;
      }
      .btn {
      font-size: 1rem;
      width: 100%;
      }
      .form-control{
        font-size: 1rem;
      }
      .logo {
        padding: 2rem;
      }
      .logo-img{
        width: 60%;
      }
    }
    .main-text{
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-div">
    <div class="main-text">
        <h1>
            Responsive Border
        </h1>
        <p>Responsive border calculation.<br>The formula is <i>old BORD * (new FS / old FS) = new BORD</i></p>
    </div>
    <div class="input-box">
      <label for="oldFS">Old Font Size</label>
      <input class="form-control" id="oldFS" value="110" onkeyup="execute()">
    </div>
    <div class="input-box">
      <label for="oldBORD">Old Border Size</label>
      <input class="form-control" id="oldBORD" value="7.5" onkeyup="execute()">
    </div>
    <div class="input-box">
      <label for="newFS">New Font Size</label>
      <input class="form-control" id="newFS" placeholder="" onkeyup="execute()">
    </div>
    <div class="input-box">
      <label for="result">New Border Size</label>
      <input class="form-control" id="result" placeholder="" onkeyup="execute()">
    </div>
    <button onclick="copy()" id="copyButton" class="btn btn-primary mb-3">Copy</button>
  </div>
  <div style="bottom: 15px;text-align: center;width: 100%">Responsive Border calculation built by <a href="https://madekuji.github.io/">Madekuji-san</a> for <a href="https://www.youtube.com/channel/UCweNMiLJU3IsVUhZM3Uh0vg">Hololive Resort Subs</a>.
  </div>
</body>
</html>
